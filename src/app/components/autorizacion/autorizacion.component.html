<br>
<h1 style="text-align: center;">GESTIÓN DE AUTORIZACIONES</h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/avisos"><i class="fa fa-arrow-left"> REGRESAR</i></button>
    </div>
</div>

<div class="text-center">
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm" class="contenedor">
            <div class="form-group">
                <label style="font-weight: bold;">FIREBASE ID</label>
                <input type="text" name="" class="form-control" disabled="disabled" placeholder="FIREBASE ID" [(ngModel)]="autorizacion.idAutorizacion" name="id" required>
                <small class="form-text text-mutted">ESTE CAMPO ES AUTOGENERADO</small>
            </div>
            <br>
            <div class="form-group input-group-lg">
                <label style="font-weight: bold;">DESCRIPCION DE LA AUTORIZACIÓN</label>
                <input type="text" class="form-control input-lg" placeholder="Autorizo como docente al estudiante:" [(ngModel)]="autorizacion.descripcionAutorizacion" name="descripcion" required>
            </div>
            <br>
            <div class="form-group">
                <label style="font-weight: bold;">ESTUDIANTE</label>
                <select class="form-control" [(ngModel)]="autorizacion.estudiante" name="estudiante">
                  <option *ngFor="let estudiante of estudiantes;" [ngValue]="estudiante">{{estudiante.nombreUsuario}}</option>
                </select>
            </div>
            <br>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-dark w-25"><i class="fa fa-save"></i> GUARDAR</button>
            </div>
        </form>
    </div>
</div>
</div>
